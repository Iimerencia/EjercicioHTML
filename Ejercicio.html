<!DOCTYPE html>
<html>

<head>
    <title>Dcoument</title>
</head>
<script>

    function addRow() {
        var tbody = document.getElementsByTagName("tbody")[0]
        var row = tbody.insertRow()
        row.setAttribute("id", "row" + parseInt(tbody.rows.length - 1))
        for (var i = 0; i < document.getElementsByTagName("tr")[0].cells.length; i++) {
            var cell = row.insertCell()
            cell.setAttribute("id", "cell" + i)
            if (i !== 2) {
                if (tbody.rows.lenght > 1) {
                    cell.innerHTML = document.getElementById("cell" + i).innerHTML
                } else {
                    cell.innerHTML = "cell" + (i + 1)
                }
            } else {
                var button = document.createElement("button")
                button.innerHTML = "Eliminar fila"
                button.addEventListener("click", function() {
                    deleteRow(row.getAttribute("id"))
                })
                cell.append(button)
            }
        }

    }

    function deleteRow() {
        var table = document.getElementById("row").parentElement;
        if (table.rows.length > 0) {
            table.deleteRow(-1);
        }
    }

</script>

<body>

    <table style="border: 1px solid">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>

        <tbody>
            <tr id="row">
                <td id="cell0">cell1</td>
                <td id="cell1">cell2</td>
                <td id="cell2"><button onclick="deleteRow(this.parentElement.parentElement.getAttribute('id'))">Eliminar fila</button></td>
            </tr>
        </tbody>
    </table>
    <button onclick="addRow()">Add Row</button>

</body>

</html>
